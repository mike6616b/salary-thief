<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>薪水小偷</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        
        .phone-container {
            width: 100%;
            max-width: 430px;
            height: 100vh;
            height: 100dvh;
            background-color: #fff;
            overflow: hidden;
            position: relative;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        @media (min-width: 431px) {
            .phone-container {
                border-radius: 40px;
                border: 12px solid #1a1a1a;
                height: min(100vh, 900px);
            }
        }
        
        .app-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            background-color: #f5e6c9;
            overflow: hidden;
        }
        
        .app-header {
            padding: 20px 20px 10px;
            background-color: #f5e6c9;
            position: relative;
        }
        
        .app-title {
            font-size: 32px;
            font-weight: bold;
            color: #4a2b0f;
            text-align: center;
        }
        
        .stats-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            padding: 10px 15px;
            background-color: rgba(255, 255, 255, 0.5);
            margin: 0 15px;
            border-radius: 10px;
        }
        
        .stat-item {
            text-align: center;
            padding: 5px;
        }
        
        .stat-label {
            font-size: 10px;
            color: #8a6343;
            margin-bottom: 2px;
        }
        
        .stat-value {
            font-size: 14px;
            font-weight: bold;
            color: #4a2b0f;
        }
        
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            padding: 10px 20px;
            overflow: hidden;
        }
        
        .timer-display {
            font-size: clamp(36px, 10vw, 48px);
            font-weight: bold;
            color: #4a2b0f;
            margin: 10px 0;
            transition: all 0.3s ease;
        }
        
        .timer-display.running {
            animation: timerPulse 1s ease-in-out infinite;
        }
        
        @keyframes timerPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }
        
        .money-container {
            width: 85%;
            max-width: 300px;
            border: 2px solid #bd8c5d;
            border-radius: 15px;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.3);
            margin: 10px 0;
            transition: all 0.3s ease;
        }
        
        .money-container.highlight {
            animation: moneyGlow 0.5s ease;
        }
        
        @keyframes moneyGlow {
            0%, 100% { 
                box-shadow: 0 0 0 rgba(189, 140, 93, 0);
                background-color: rgba(255, 255, 255, 0.3);
            }
            50% { 
                box-shadow: 0 0 20px rgba(189, 140, 93, 0.6);
                background-color: rgba(255, 255, 255, 0.6);
            }
        }
        
        .money-text {
            font-size: clamp(28px, 8vw, 36px);
            font-weight: bold;
            color: #4a2b0f;
            text-align: center;
        }
        
        .target-progress {
            width: 85%;
            max-width: 300px;
            margin: 10px 0;
            display: none;
        }
        
        .target-progress.show {
            display: block;
        }
        
        .progress-bar {
            height: 20px;
            background-color: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #52c41a, #73d13d);
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            font-weight: bold;
        }
        
        .mascot-container {
            position: relative;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px 0;
        }
        
        .mascot-img {
            max-height: 25vh;
            max-width: 80%;
            width: auto;
            height: auto;
            animation: bounce 2s ease-in-out infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .controls-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            padding-bottom: 20px;
        }
        
        .main-button {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #4a2b0f;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            border: none;
            position: relative;
            overflow: hidden;
        }
        
        .main-button:before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #4a2b0f, #bd8c5d, #4a2b0f);
            border-radius: 50%;
            opacity: 0;
            z-index: -1;
            transition: opacity 0.3s ease;
        }
        
        .main-button:hover {
            transform: scale(1.05);
        }
        
        .main-button.running {
            background-color: #cc4b37;
            animation: pulse 1.5s infinite;
        }
        
        .main-button.running:before {
            opacity: 1;
            animation: rotate 2s linear infinite;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes pulse {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            }
            50% { 
                transform: scale(1.05);
                box-shadow: 0 6px 16px rgba(204, 75, 55, 0.4);
            }
        }
        
        .button-text {
            font-size: 22px;
            font-weight: bold;
            color: white;
            z-index: 1;
        }
        
        .secondary-buttons {
            display: flex;
            gap: 10px;
        }
        
        .control-button {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            border: none;
            transition: all 0.3s ease;
        }
        
        .control-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .pause-button {
            background-color: #ffa500;
            display: none;
        }
        
        .pause-button.show {
            display: block;
        }
        
        .reset-button {
            background-color: #8a6343;
        }
        
        .bottom-controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .settings-button {
            background-color: #bd8c5d;
        }
        
        .history-button {
            background-color: #7d5a3c;
        }
        
        .modal {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 100;
            animation: fadeIn 0.3s ease;
        }
        
        .modal.show {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .modal-content {
            width: 90%;
            max-width: 350px;
            max-height: 80vh;
            background-color: white;
            border-radius: 15px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            animation: slideUp 0.3s ease;
        }
        
        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .modal-title {
            font-size: 20px;
            font-weight: bold;
            color: #4a2b0f;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .modal-body {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 15px;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        .input-label {
            font-size: 14px;
            color: #4a2b0f;
            margin-bottom: 5px;
            display: block;
        }
        
        .input-field {
            width: 100%;
            height: 40px;
            border: 1px solid #bd8c5d;
            border-radius: 8px;
            padding: 0 10px;
            font-size: 16px;
        }
        
        .modal-buttons {
            display: flex;
            gap: 10px;
        }
        
        .modal-button {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            border: none;
            transition: all 0.3s ease;
        }
        
        .modal-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .cancel-button {
            background-color: #ccc;
        }
        
        .save-button {
            background-color: #4a2b0f;
        }
        
        .history-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .history-date {
            font-size: 12px;
            color: #999;
        }
        
        .history-time {
            font-size: 14px;
            font-weight: bold;
            color: #4a2b0f;
        }
        
        .history-money {
            font-size: 16px;
            color: #52c41a;
            font-weight: bold;
        }
        
        .clear-history-btn {
            background-color: #cc4b37;
            margin-top: 10px;
        }
        
        .toast {
            position: fixed;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            z-index: 200;
            display: none;
            animation: toastSlideUp 0.3s ease;
        }
        
        .toast.show {
            display: block;
        }
        
        @keyframes toastSlideUp {
            from { transform: translate(-50%, 100%); opacity: 0; }
            to { transform: translate(-50%, 0); opacity: 1; }
        }
        
        @media (max-height: 600px) {
            .app-title { font-size: 24px; }
            .timer-display { font-size: 32px; }
            .money-text { font-size: 24px; }
            .mascot-img { max-height: 20vh; }
            .main-button { width: 80px; height: 80px; }
            .button-text { font-size: 18px; }
            .stats-container { gap: 5px; padding: 8px 10px; }
        }
        
        @media (min-width: 768px) and (min-height: 800px) {
            .stats-container { padding: 15px 20px; }
            .stat-label { font-size: 12px; }
            .stat-value { font-size: 18px; }
        }
    </style>
</head>
<body>
    <div class="phone-container">
        <div class="app-container">
            <div class="app-header">
                <h1 class="app-title">薪 水 小 偷</h1>
            </div>
            
            <div class="stats-container">
                <div class="stat-item">
                    <div class="stat-label">今日累計</div>
                    <div class="stat-value" id="todayTotal">$0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">本週累計</div>
                    <div class="stat-value" id="weekTotal">$0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">本月累計</div>
                    <div class="stat-value" id="monthTotal">$0</div>
                </div>
            </div>
            
            <div class="content">
                <div class="timer-display" id="timer">00:00:00</div>
                <div class="money-container" id="moneyContainer">
                    <div class="money-text" id="money">$0.00</div>
                </div>
                
                <div class="target-progress" id="targetProgress">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill">0%</div>
                    </div>
                </div>
                
                <div class="mascot-container">
                    <img src="poop-toilet.png" alt="Poop on Toilet" class="mascot-img" />
                </div>
            </div>
            
            <div class="controls-section">
                <button class="main-button" id="startButton">
                    <span class="button-text" id="buttonText">開偷</span>
                </button>
                
                <div class="secondary-buttons">
                    <button class="control-button pause-button" id="pauseButton">暫停</button>
                    <button class="control-button reset-button" id="resetButton">重置</button>
                </div>
                
                <div class="bottom-controls">
                    <button class="control-button settings-button" id="settingsButton">設定</button>
                    <button class="control-button history-button" id="historyButton">歷史</button>
                </div>
            </div>
        </div>
        
        <div class="modal" id="settingsModal">
            <div class="modal-content">
                <h2 class="modal-title">設定</h2>
                <div class="modal-body">
                    <div class="input-group">
                        <label class="input-label">時薪（元/小時）</label>
                        <input type="number" class="input-field" id="hourlyRateInput" value="300">
                    </div>
                    <div class="input-group">
                        <label class="input-label">目標金額（選填）</label>
                        <input type="number" class="input-field" id="targetAmountInput" placeholder="例如: 1000">
                    </div>
                </div>
                <div class="modal-buttons">
                    <button class="modal-button cancel-button" id="cancelSettingsBtn">取消</button>
                    <button class="modal-button save-button" id="saveSettingsBtn">儲存</button>
                </div>
            </div>
        </div>
        
        <div class="modal" id="historyModal">
            <div class="modal-content">
                <h2 class="modal-title">歷史記錄</h2>
                <div class="modal-body" id="historyList">
                </div>
                <div class="modal-buttons">
                    <button class="modal-button cancel-button" id="closeHistoryBtn">關閉</button>
                    <button class="modal-button clear-history-btn" id="clearHistoryBtn">清除全部</button>
                </div>
            </div>
        </div>
        
        <div class="toast" id="toast"></div>
    </div>
    
    <script>
        // 等待DOM完全載入
        window.addEventListener('DOMContentLoaded', function() {
            console.log('頁面載入完成，初始化應用程式...');
        });
        
        class SalaryThief {
            constructor() {
                this.state = {
                    isRunning: false,
                    isPaused: false,
                    seconds: 0,
                    hourlyRate: 300,
                    targetAmount: null,
                    startTime: null,
                    pausedTime: 0,
                    todayTotal: 0,
                    weekTotal: 0,
                    monthTotal: 0,
                    lastActiveDate: null,
                    history: []
                };
                
                this.timerInterval = null;
                this.elements = {};
                this.cacheElements();
                this.init();
            }
            
            cacheElements() {
                this.elements = {
                    timer: document.getElementById('timer'),
                    money: document.getElementById('money'),
                    moneyContainer: document.getElementById('moneyContainer'),
                    startButton: document.getElementById('startButton'),
                    buttonText: document.getElementById('buttonText'),
                    pauseButton: document.getElementById('pauseButton'),
                    resetButton: document.getElementById('resetButton'),
                    settingsButton: document.getElementById('settingsButton'),
                    historyButton: document.getElementById('historyButton'),
                    todayTotal: document.getElementById('todayTotal'),
                    weekTotal: document.getElementById('weekTotal'),
                    monthTotal: document.getElementById('monthTotal'),
                    targetProgress: document.getElementById('targetProgress'),
                    progressFill: document.getElementById('progressFill'),
                    settingsModal: document.getElementById('settingsModal'),
                    historyModal: document.getElementById('historyModal'),
                    hourlyRateInput: document.getElementById('hourlyRateInput'),
                    targetAmountInput: document.getElementById('targetAmountInput'),
                    historyList: document.getElementById('historyList'),
                    toast: document.getElementById('toast')
                };
            }
            
            init() {
                this.loadState();
                this.checkDateChange();
                this.bindEvents();
                this.updateDisplay();
                
                if (this.state.isRunning && this.state.startTime) {
                    this.resumeTimer();
                }
                
                setInterval(() => {
                    if (this.state.isRunning) {
                        this.saveState();
                    }
                }, 1000);
                
                setInterval(() => {
                    this.checkDateChange();
                }, 60000);
            }
            
            bindEvents() {
                const self = this;
                
                // 主要按鈕 - 使用傳統function確保this正確
                this.elements.startButton.onclick = function() {
                    console.log('開始按鈕被點擊');
                    self.toggleTimer();
                };
                
                this.elements.pauseButton.onclick = function() {
                    console.log('暫停按鈕被點擊');
                    self.pauseTimer();
                };
                
                this.elements.resetButton.onclick = function() {
                    console.log('重置按鈕被點擊');
                    self.resetTimer();
                };
                
                this.elements.settingsButton.onclick = function() {
                    console.log('設定按鈕被點擊');
                    self.openSettings();
                };
                
                this.elements.historyButton.onclick = function() {
                    console.log('歷史按鈕被點擊');
                    self.openHistory();
                };
                
                // 設定模態按鈕
                document.getElementById('cancelSettingsBtn').onclick = function() {
                    self.closeModal('settingsModal');
                };
                
                document.getElementById('saveSettingsBtn').onclick = function() {
                    self.saveSettings();
                };
                
                // 歷史模態按鈕
                document.getElementById('closeHistoryBtn').onclick = function() {
                    self.closeModal('historyModal');
                };
                
                document.getElementById('clearHistoryBtn').onclick = function() {
                    self.clearHistory();
                };
                
                // 點擊背景關閉模態
                this.elements.settingsModal.onclick = function(e) {
                    if (e.target === self.elements.settingsModal) {
                        self.closeModal('settingsModal');
                    }
                };
                
                this.elements.historyModal.onclick = function(e) {
                    if (e.target === self.elements.historyModal) {
                        self.closeModal('historyModal');
                    }
                };
                
                console.log('事件綁定完成');
            }
            
            toggleTimer() {
                if (!this.state.isRunning) {
                    this.startTimer();
                } else {
                    this.stopTimer();
                }
            }
            
            startTimer() {
                this.state.isRunning = true;
                this.state.isPaused = false;
                
                if (!this.state.startTime) {
                    this.state.startTime = Date.now();
                }
                
                this.elements.startButton.classList.add('running');
                this.elements.buttonText.textContent = '停止';
                this.elements.pauseButton.classList.add('show');
                this.elements.timer.classList.add('running');
                
                this.timerInterval = setInterval(() => {
                    this.updateTimer();
                    this.updateMoney();
                    this.checkTargetProgress();
                }, 100);
                
                this.showToast('開始偷薪水囉！💰');
                this.saveState();
            }
            
            stopTimer() {
                this.state.isRunning = false;
                this.state.isPaused = false;
                
                clearInterval(this.timerInterval);
                
                if (this.state.seconds > 0) {
                    this.saveToHistory();
                    this.updateStatistics();
                }
                
                this.state.startTime = null;
                this.state.pausedTime = 0;
                
                this.elements.startButton.classList.remove('running');
                this.elements.buttonText.textContent = '開偷';
                this.elements.pauseButton.classList.remove('show');
                this.elements.timer.classList.remove('running');
                
                this.showToast('停止計時，記錄已儲存！');
                this.saveState();
            }
            
            pauseTimer() {
                if (this.state.isPaused) {
                    this.state.isPaused = false;
                    this.state.startTime = Date.now() - (this.state.pausedTime * 1000);
                    this.elements.pauseButton.textContent = '暫停';
                    
                    this.timerInterval = setInterval(() => {
                        this.updateTimer();
                        this.updateMoney();
                        this.checkTargetProgress();
                    }, 100);
                    
                    this.showToast('繼續偷薪水！');
                } else {
                    this.state.isPaused = true;
                    this.state.pausedTime = this.state.seconds;
                    clearInterval(this.timerInterval);
                    this.elements.pauseButton.textContent = '繼續';
                    
                    this.showToast('暫停中...');
                }
                this.saveState();
            }
            
            resetTimer() {
                if (this.state.seconds > 0 && !confirm('確定要重置計時器嗎？未儲存的時間將會遺失。')) {
                    return;
                }
                
                clearInterval(this.timerInterval);
                
                this.state.isRunning = false;
                this.state.isPaused = false;
                this.state.seconds = 0;
                this.state.startTime = null;
                this.state.pausedTime = 0;
                
                this.elements.startButton.classList.remove('running');
                this.elements.buttonText.textContent = '開偷';
                this.elements.pauseButton.classList.remove('show');
                this.elements.pauseButton.textContent = '暫停';
                this.elements.timer.classList.remove('running');
                
                this.updateDisplay();
                this.showToast('計時器已重置');
                this.saveState();
            }
            
            resumeTimer() {
                const now = Date.now();
                const elapsed = Math.floor((now - this.state.startTime) / 1000);
                this.state.seconds = elapsed;
                
                this.elements.startButton.classList.add('running');
                this.elements.buttonText.textContent = '停止';
                this.elements.pauseButton.classList.add('show');
                this.elements.timer.classList.add('running');
                
                this.timerInterval = setInterval(() => {
                    this.updateTimer();
                    this.updateMoney();
                    this.checkTargetProgress();
                }, 100);
                
                this.showToast('繼續上次的計時');
            }
            
            updateTimer() {
                if (this.state.isRunning && !this.state.isPaused) {
                    const now = Date.now();
                    const elapsed = Math.floor((now - this.state.startTime) / 1000);
                    this.state.seconds = elapsed;
                }
                
                const hours = Math.floor(this.state.seconds / 3600);
                const minutes = Math.floor((this.state.seconds % 3600) / 60);
                const secs = this.state.seconds % 60;
                
                this.elements.timer.textContent = 
                    `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
            }
            
            updateMoney() {
                const money = this.calculateMoney();
                const moneyText = `$${money.toFixed(2)}`;
                
                if (this.elements.money.textContent !== moneyText) {
                    this.elements.money.textContent = moneyText;
                    
                    this.elements.moneyContainer.classList.remove('highlight');
                    void this.elements.moneyContainer.offsetWidth;
                    this.elements.moneyContainer.classList.add('highlight');
                }
            }
            
            calculateMoney() {
                const secondRate = this.state.hourlyRate / 3600;
                return secondRate * this.state.seconds;
            }
            
            checkTargetProgress() {
