        }
    </style>

            init() {

            bindEvents() {

                const now = Date.now();
                const elapsed = Math.floor((now - this.state.startTime) / 1000);
                this.state.seconds = elapsed;

            updateTimer() {
                if (this.state.isRunning && !this.state.isPaused) {
                    const now = Date.now();
                    const elapsed = Math.floor((now - this.state.startTime) / 1000);
                    this.state.seconds = elapsed;
                }
                
                const hours = Math.floor(this.state.seconds / 3600);
                const minutes = Math.floor((this.state.seconds % 3600) / 60);
                const secs = this.state.seconds % 60;
                
                this.elements.timer.textContent = 
                    `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
            }
            
            updateMoney() {
                const money = this.calculateMoney();
                const moneyText = `$${money.toFixed(2)}`;
                
                if (this.elements.money.textContent !== moneyText) {
                    this.elements.money.textContent = moneyText;
                    
                    this.elements.moneyContainer.classList.remove('highlight');
                    void this.elements.moneyContainer.offsetWidth;
                    this.elements.moneyContainer.classList.add('highlight');
                }
            }
            
            calculateMoney() {
                const secondRate = this.state.hourlyRate / 3600;
                return secondRate * this.state.seconds;
            }
            
            checkTargetProgress() {
                if (!this.state.targetAmount) {
                    this.elements.targetProgress.classList.remove('show');
                    return;
                }
                
                this.elements.targetProgress.classList.add('show');
                const current = this.calculateMoney();
                const progress = Math.min((current / this.state.targetAmount) * 100, 100);
                
                this.elements.progressFill.style.width = `${progress}%`;
                this.elements.progressFill.textContent = `${Math.floor(progress)}%`;
                
                if (progress >= 100 && !this.state.targetReached) {
                    this.state.targetReached = true;
                    this.showToast('ğŸ‰ æ­å–œé”æˆç›®æ¨™é‡‘é¡ï¼');
                    if ('vibrate' in navigator) {
                        navigator.vibrate([200, 100, 200]);
                    }
                }
            }
            
            updateStatistics() {
                const money = this.calculateMoney();
                
                this.state.todayTotal += money;
                this.state.weekTotal += money;
                this.state.monthTotal += money;
                
                this.updateStatsDisplay();
            }
            
            updateStatsDisplay() {
                this.elements.todayTotal.textContent = `${this.state.todayTotal.toFixed(0)}`;
                this.elements.weekTotal.textContent = `${this.state.weekTotal.toFixed(0)}`;
                this.elements.monthTotal.textContent = `${this.state.monthTotal.toFixed(0)}`;
            }
            
            checkDateChange() {
                const now = new Date();
                const today = now.toDateString();
                
                if (!this.state.lastActiveDate) {
                    this.state.lastActiveDate = today;
                    this.saveState();
                    return;
                }
                
                const lastDate = new Date(this.state.lastActiveDate);
                const currentDate = new Date(today);
                
                if (lastDate.toDateString() !== currentDate.toDateString()) {
                    if (this.state.todayTotal > 0) {
                        this.showToast(`æ˜¨æ—¥å·è–ªç¸½è¨ˆ: ${this.state.todayTotal.toFixed(2)}`);
                    }
                    this.state.todayTotal = 0;
                    
                    const lastWeek = this.getWeekNumber(lastDate);
                    const currentWeek = this.getWeekNumber(currentDate);
                    if (lastWeek !== currentWeek) {
                        this.state.weekTotal = 0;
                    }
                    
                    if (lastDate.getMonth() !== currentDate.getMonth()) {
                        this.state.monthTotal = 0;
                    }
                    
                    this.state.lastActiveDate = today;
                    this.updateStatsDisplay();
                    this.saveState();
                }
            }
            
            getWeekNumber(date) {
                const firstDayOfYear = new Date(date.getFullYear(), 0, 1);
                const pastDaysOfYear = (date - firstDayOfYear) / 86400000;
                return Math.ceil((pastDaysOfYear + firstDayOfYear.getDay() + 1) / 7);
            }
            
            saveToHistory() {
                const now = new Date();
                const record = {
                    id: Date.now(),
                    date: now.toLocaleDateString('zh-TW'),
                    time: now.toLocaleTimeString('zh-TW'),
                    duration: this.state.seconds,
                    money: this.calculateMoney(),
                    hourlyRate: this.state.hourlyRate
                };
                
                this.state.history.unshift(record);
                
                if (this.state.history.length > 30) {
                    this.state.history = this.state.history.slice(0, 30);
                }
                
                this.saveState();
            }
            
            openHistory() {
                this.renderHistory();
                this.elements.historyModal.classList.add('show');
            }
            
            renderHistory() {
                if (this.state.history.length === 0) {
                    this.elements.historyList.innerHTML = '<p style="text-align: center; color: #999;">å°šç„¡æ­·å²è¨˜éŒ„</p>';
                    return;
                }
                
                let html = '';
                this.state.history.forEach(record => {
                    const hours = Math.floor(record.duration / 3600);
                    const minutes = Math.floor((record.duration % 3600) / 60);
                    const timeStr = hours > 0 ? `${hours}å°æ™‚${minutes}åˆ†` : `${minutes}åˆ†é˜`;
                    
                    html += `
                        <div class="history-item">
                            <div class="history-date">${record.date} ${record.time}</div>
                            <div class="history-time">æ™‚é•·: ${timeStr}</div>
                            <div class="history-money">è³ºå–: ${record.money.toFixed(2)}</div>
                        </div>
                    `;
                });
                
                this.elements.historyList.innerHTML = html;
            }
            
            clearHistory() {
                if (confirm('ç¢ºå®šè¦æ¸…é™¤æ‰€æœ‰æ­·å²è¨˜éŒ„å—ï¼Ÿ')) {
                    this.state.history = [];
                    this.saveState();
                    this.renderHistory();
                    this.showToast('æ­·å²è¨˜éŒ„å·²æ¸…é™¤');
                }
            }
            
            openSettings() {
                this.elements.hourlyRateInput.value = this.state.hourlyRate;
                this.elements.targetAmountInput.value = this.state.targetAmount || '';
                this.elements.settingsModal.classList.add('show');
            }
            
            saveSettings() {
                const hourlyRate = parseFloat(this.elements.hourlyRateInput.value) || 300;
                const targetAmount = parseFloat(this.elements.targetAmountInput.value) || null;
                
                this.state.hourlyRate = hourlyRate;
                this.state.targetAmount = targetAmount;
                this.state.targetReached = false;
                
                this.updateDisplay();
                this.saveState();
                this.closeModal('settingsModal');
                this.showToast('è¨­å®šå·²å„²å­˜');
            }
            
            saveState() {
                const dataToSave = {
                    ...this.state,
                    savedAt: Date.now()
                };
                localStorage.setItem('salaryThiefState', JSON.stringify(dataToSave));
            }
            
            loadState() {
                const saved = localStorage.getItem('salaryThiefState');
                if (saved) {
                    try {
                        const data = JSON.parse(saved);
                        
                        this.state = {
                            ...this.state,
                            ...data,
                            isRunning: data.isRunning && data.startTime ? true : false,
                            isPaused: false
                        };
                        
                        if (data.isRunning && data.startTime) {
                            const now = Date.now();
                            const offlineTime = Math.floor((now - data.savedAt) / 1000);
                            
                            if (offlineTime < 3600) {
                                this.state.startTime = data.startTime;
                            } else {
                                this.state.isRunning = false;
                                this.state.startTime = null;
                                this.showToast('é›¢ç·šæ™‚é–“éé•·ï¼Œè¨ˆæ™‚å·²åœæ­¢');
                            }
                        }
                    } catch (e) {
                        console.error('è¼‰å…¥è³‡æ–™å¤±æ•—:', e);
                        this.showToast('è¼‰å…¥è³‡æ–™å¤±æ•—');
                    }
                }
            }
            
            updateDisplay() {
                this.updateTimer();
                this.updateMoney();
                this.updateStatsDisplay();
                this.checkTargetProgress();
            }
            
            closeModal(modalId) {
                this.elements[modalId].classList.remove('show');
            }
            
            showToast(message, duration = 3000) {
                this.elements.toast.textContent = message;
                this.elements.toast.classList.add('show');
                
                setTimeout(() => {
                    this.elements.toast.classList.remove('show');
                }, duration);
            }
        }
        
        // åˆå§‹åŒ–æ‡‰ç”¨ç¨‹å¼
        window.addEventListener('DOMContentLoaded', function() {
            console.log('DOMè¼‰å…¥å®Œæˆï¼Œé–‹å§‹åˆå§‹åŒ–...');
            
            try {
                const app = new SalaryThief();
                
                // é é¢å¯è¦‹æ€§è®ŠåŒ–è™•ç†
                document.addEventListener('visibilitychange', function() {
                    if (document.hidden) {
                        if (app.state.isRunning) {
                            app.saveState();
                        }
                    } else {
                        if (app.state.isRunning && app.state.startTime) {
                            app.updateTimer();
                            app.updateMoney();
                            app.checkTargetProgress();
                        }
                    }
                });
                
                // é˜²æ­¢æ„å¤–é—œé–‰
                window.addEventListener('beforeunload', function(e) {
                    if (app.state.isRunning) {
                        app.saveState();
                        e.preventDefault();
                        e.returnValue = 'è¨ˆæ™‚å™¨æ­£åœ¨é‹è¡Œä¸­ï¼Œç¢ºå®šè¦é›¢é–‹å—ï¼Ÿ';
                    }
                });
                
                // å…¨åŸŸå­˜å–ï¼ˆæ–¹ä¾¿é™¤éŒ¯ï¼‰
                window.salaryThiefApp = app;
                console.log('æ‡‰ç”¨ç¨‹å¼åˆå§‹åŒ–æˆåŠŸï¼');
                
            } catch (error) {
                console.error('åˆå§‹åŒ–å¤±æ•—:', error);
                alert('æ‡‰ç”¨ç¨‹å¼åˆå§‹åŒ–å¤±æ•—ï¼Œè«‹é‡æ–°æ•´ç†é é¢');
            }
        });
        
        console.log('Scriptè¼‰å…¥å®Œæˆ');
    </script>
