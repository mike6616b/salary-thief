<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ëñ™Ê∞¥Â∞èÂÅ∑ App Ê®°Êì¨</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }
        
        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .phone-container {
            width: 375px;
            height: 812px;
            background-color: #fff;
            border-radius: 40px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            border: 12px solid #1a1a1a;
        }
        
        .phone-notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 180px;
            height: 30px;
            background-color: #1a1a1a;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
            z-index: 10;
        }
        
        .status-bar {
            height: 44px;
            background-color: #f5e6c9;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            padding-top: 12px;
        }
        
        .time {
            font-weight: bold;
        }
        
        .status-icons {
            display: flex;
            gap: 5px;
        }
        
        .app-container {
            height: calc(100% - 44px);
            background-color: #f5e6c9;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        
        .app-title {
            font-size: 42px;
            font-weight: bold;
            color: #4a2b0f;
            margin-top: 40px;
            margin-bottom: 20px;
        }
        
        .timer-display {
            font-size: 60px;
            font-weight: bold;
            color: #4a2b0f;
            margin-bottom: 20px;
        }
        
        .money-container {
            width: 85%;
            border: 2px solid #bd8c5d;
            border-radius: 15px;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.3);
            margin-bottom: 30px;
        }
        
        .money-text {
            font-size: 40px;
            font-weight: bold;
            color: #4a2b0f;
            text-align: center;
        }
        
        .toilet-container {
            position: relative;
            height: 150px;
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .toilet {
            font-size: 120px;
            position: absolute;
            z-index: 1;
        }
        
        .poop {
            font-size: 60px;
            position: absolute;
            z-index: 2;
            top: 10px;
            animation: bounce 1.5s ease-in-out infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .start-button {
            width: 150px;
            height: 150px;
            border-radius: 75px;
            background-color: #4a2b0f;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        
        .start-button.running {
            background-color: #cc4b37;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .button-text {
            font-size: 36px;
            font-weight: bold;
            color: white;
        }
        
        .bottom-controls {
            position: absolute;
            bottom: 40px;
            display: flex;
            gap: 20px;
        }
        
        .control-button {
            padding: 10px 15px;
            border-radius: 10px;
            font-weight: bold;
            color: white;
            cursor: pointer;
        }
        
        .settings-button {
            background-color: #bd8c5d;
        }
        
        .reset-button {
            background-color: #8a6343;
        }
        
        .modal {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        
        .modal-content {
            width: 80%;
            background-color: white;
            border-radius: 15px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .modal-title {
            font-size: 22px;
            font-weight: bold;
            color: #4a2b0f;
            margin-bottom: 20px;
        }
        
        .hourly-rate-input {
            width: 70%;
            height: 50px;
            border: 1px solid #bd8c5d;
            border-radius: 8px;
            padding: 0 15px;
            font-size: 18px;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .rate-label {
            font-size: 16px;
            color: #4a2b0f;
            margin-bottom: 20px;
        }
        
        .modal-buttons {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
        
        .modal-button {
            padding: 12px;
            border-radius: 8px;
            min-width: 40%;
            text-align: center;
            font-weight: bold;
            color: white;
            cursor: pointer;
        }
        
        .cancel-button {
            background-color: #ccc;
        }
        
        .save-button {
            background-color: #4a2b0f;
        }
    </style>
</head>
<body>
    <div class="phone-container">
        <div class="phone-notch"></div>
        <div class="status-bar">
            <div class="time">9:41</div>
            <div class="status-icons">
                <div>üì∂</div>
                <div>üì°</div>
                <div>üîã</div>
            </div>
        </div>
        <div class="app-container">
            <h1 class="app-title">Stealing Salary</h1>
            <div class="timer-display" id="timer">00:00:00</div>
            <div class="money-container">
                <div class="money-text" id="money">$0.00</div>
            </div>
            <div class="toilet-container">
                <div class="toilet">üöΩ</div>
                <div class="poop">üí©</div>
            </div>
            <div class="start-button" id="startButton">
                <div class="button-text" id="buttonText">Start</div>
            </div>
            <div class="bottom-controls">
                <div class="control-button settings-button" id="settingsButton">Ë®≠ÂÆöÊôÇËñ™</div>
                <div class="control-button reset-button" id="resetButton">ÈáçÁΩÆË®àÊôÇÂô®</div>
            </div>
            
            <div class="modal" id="settingsModal">
                <div class="modal-content">
                    <h2 class="modal-title">Ë®≠ÂÆöÊôÇËñ™</h2>
                    <input type="number" class="hourly-rate-input" id="hourlyRateInput" placeholder="Ë´ãËº∏ÂÖ•ÊôÇËñ™" value="300">
                    <div class="rate-label">ÂÖÉ/Â∞èÊôÇ</div>
                    <div class="modal-buttons">
                        <div class="modal-button cancel-button" id="cancelButton">ÂèñÊ∂à</div>
                        <div class="modal-button save-button" id="saveButton">ÂÑ≤Â≠ò</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Áç≤ÂèñDOMÂÖÉÁ¥†
        const timerDisplay = document.getElementById('timer');
        const moneyDisplay = document.getElementById('money');
        const startButton = document.getElementById('startButton');
        const buttonText = document.getElementById('buttonText');
        const resetButton = document.getElementById('resetButton');
        const settingsButton = document.getElementById('settingsButton');
        const settingsModal = document.getElementById('settingsModal');
        const hourlyRateInput = document.getElementById('hourlyRateInput');
        const cancelButton = document.getElementById('cancelButton');
        const saveButton = document.getElementById('saveButton');
        
        // ÂàùÂßãÂåñËÆäÊï∏
        let isRunning = false;
        let seconds = 0;
        let timerInterval;
        let hourlyRate = 300;
        
        // Ê†ºÂºèÂåñÊôÇÈñìÁÇ∫HH:MM:SS
        function formatTime(timeInSeconds) {
            const hours = Math.floor(timeInSeconds / 3600);
            const minutes = Math.floor((timeInSeconds % 3600) / 60);
            const secs = timeInSeconds % 60;
            
            return [
                hours.toString().padStart(2, '0'),
                minutes.toString().padStart(2, '0'),
                secs.toString().padStart(2, '0')
            ].join(':');
        }
        
        // Ë®àÁÆóËñ™Ê∞¥
        function calculateMoney(timeInSeconds) {
            const secondRate = hourlyRate / 3600;
            return (secondRate * timeInSeconds).toFixed(2);
        }
        
        // ÈñãÂßã/ÂÅúÊ≠¢Ë®àÊôÇÂô®
        function toggleTimer() {
            if (!isRunning) {
                // ÈñãÂßãË®àÊôÇ
                isRunning = true;
                startButton.classList.add('running');
                buttonText.textContent = 'Stop';
                
                timerInterval = setInterval(() => {
                    seconds++;
                    timerDisplay.textContent = formatTime(seconds);
                    moneyDisplay.textContent = '$' + calculateMoney(seconds);
                }, 1000);
            } else {
                // ÂÅúÊ≠¢Ë®àÊôÇ
                isRunning = false;
                startButton.classList.remove('running');
                buttonText.textContent = 'Start';
                clearInterval(timerInterval);
            }
        }
        
        // ÈáçÁΩÆË®àÊôÇÂô®
        function resetTime() {
            clearInterval(timerInterval);
            isRunning = false;
            seconds = 0;
            startButton.classList.remove('running');
            buttonText.textContent = 'Start';
            timerDisplay.textContent = '00:00:00';
            moneyDisplay.textContent = '$0.00';
        }
        
        // È°ØÁ§∫Ë®≠ÂÆöÊ®°ÊÖãË¶ñÁ™ó
        function showSettings() {
            settingsModal.style.display = 'flex';
            hourlyRateInput.value = hourlyRate;
        }
        
        // ÂÑ≤Â≠òË®≠ÂÆö
        function saveSettings() {
            const newRate = parseInt(hourlyRateInput.value) || 300;
            hourlyRate = newRate;
            moneyDisplay.textContent = '$' + calculateMoney(seconds);
            settingsModal.style.display = 'none';
        }
        
        // ‰∫ã‰ª∂Áõ£ËÅΩ
        startButton.addEventListener('click', toggleTimer);
        resetButton.addEventListener('click', resetTime);
        settingsButton.addEventListener('click', showSettings);
        cancelButton.addEventListener('click', () => settingsModal.style.display = 'none');
        saveButton.addEventListener('click', saveSettings);
    </script>
</body>
</html>
